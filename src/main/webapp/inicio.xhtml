<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="_template.xhtml">
	<ui:define name="titulo">
		<!-- <p:outputPanel
			style="font-family:tahoma; text-align:center; margin-bottom: 0px; color:DarkSlateGray; font-size: 35px; font-weight:bold;">
					CADASTRO DE CATEGORIAS
				</p:outputPanel> -->
	</ui:define>

	<ui:define name="conteudo">
		<div align="center">
			<h:form id="formCategoria">

				<p:fieldset legend="Micros"
					style="margin-bottom:20px; width: 20%;">
					 
					 <h:outputText value="#{inicioBean.totalMicros}" />
					 
				</p:fieldset>

			</h:form>
			<h:form id="formTabelaCategorias">

				<p:dataTable id="tabelaCategorias" var="categoria"
					value="#{categoriaBean.categorias}" emptyMessage="Nenhuma Categoria Cadastrada"
					style="margin-bottom:20px; text-transform: uppercase; text-align:center; width: 31%;">

					<p:column headerText="Categoria" style="text-align:left;">
						<h:outputText value="#{categoria.nome}" />
					</p:column>

					<p:column headerText="Ações" style="width: 125px;">
						<h:panelGrid columns="2" style="float:right;padding-top: 5px;">
							<p:commandButton icon="ui-icon-pencil" update=":formCategoria">
								<f:setPropertyActionListener value="#{categoria}"
									target="#{categoriaBean.categoria}" />
							</p:commandButton>

							<p:commandButton icon="ui-icon-trash"
								action="#{categoriaBean.remover(categoria)}" update="@form" />
						</h:panelGrid>
					</p:column>

				</p:dataTable>

			</h:form>
		</div>
	</ui:define>
</ui:composition>
</html>
